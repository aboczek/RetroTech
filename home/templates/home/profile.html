{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'items/css/items.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST" enctype="multipart/form-data"
                class="d-flex flex-column justify-content-start align-items-start">
                {% csrf_token %}
                {{ items_form }}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
            {% for item in items %}
            {{ item.sku_number }}
            {{ item.product_model }}
            <img src="{{ item.image_one.url }}" alt="">
            <img src="{{ item.image_two.url }}" alt="">
            <img src="{{ item.image_three.url }}" alt="">
            {% endfor %}

        </div>
    </div>
</div>


{% endblock %}
