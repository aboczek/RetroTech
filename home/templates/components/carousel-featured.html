{% load static %}

<div class="row">
    <div class="col-lg-8">
        <h2 class="d-flex justify-content-center">Featured</h2>
        <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for item in items_featured %}

                <div class="carousel-item {% if forloop.first %} active {% endif %}">
                    <a href="{% url 'item_details' item.id %}"><img src="{{ item.image_one.url }}"
                            class="d-block w-100 carousel-img-two" alt="{{ item.product_name }}"></a>
                </div>

                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="col-lg-4">
        <h2 class="d-flex justify-content-center text-danger margin-sale">
            ON SALE
        </h2>
        <div class="container-lg">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 pb-3">
                            <div id="carouselslideone" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    {% for item in items_sale %}

                                    <div class="carousel-item {% if forloop.first %} active {% endif %}">
                                        <a href="{% url 'item_details' item.id %}"><img src="{{ item.image_one.url }}"
                                                class="d-block w-100 carousel-img-one" alt="{{ item.produc_name }}"></a>
                                    </div>

                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        <h2 class="d-flex justify-content-center pt-3 margin-sale">Games</h2>
                        <div class="col-12">
                            <div id="carouselslidetwo" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <a href="#"><img src="{% static 'images/games.webp' %}"
                                                class="d-block w-100 carousel-img-one"
                                                alt="{{ item.product_name }}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
